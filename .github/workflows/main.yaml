name: Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-app:
    runs-on: ubuntu-latest

    name: Test app

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Test linting
        run: npm run lint
