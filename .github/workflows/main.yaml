name: Test

on:
  pull_request:
  push:
    branches:
      - main

permissions: read-all

jobs:
  test-app:
    runs-on: ubuntu-latest

    name: Test app

    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4.1.0
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Test linting
        run: npm run test:linting

      - name: Test types
        run: npm run test:types

      - name: Test jest
        run: npm run test:jest
