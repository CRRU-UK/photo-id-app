name: Test

on:
  pull_request:
  push:
    branches:
      - main

permissions: read-all

jobs:
  test-app:
    runs-on: ubuntu-latest

    name: Test app

    steps:
      - uses: actions/checkout@v5.0.0

      - uses: actions/setup-node@v6.0.0
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Test linting
        run: npm run test:linting

      - name: Test types
        run: npm run test:types

      - name: Run unit tests
        run: npm run test:unit
